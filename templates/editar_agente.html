{% extends "base.html" %}
{% block content %}
<h2>✏️ Editar agente</h2>

<form method="post" action="{{ url_for('agentes.editar_agente', agente_id=agente.id) }}">
  <label>Nombre:</label><br>
  <input type="text" name="nombre" value="{{ agente.nombre }}" required><br><br>

  <label>Edad:</label><br>
  <input type="number" name="edad" value="{{ agente.edad }}" min="1" max="120" required><br><br>

  <label>Intereses:</label><br>
  <input type="text" name="intereses" value="{{ agente.intereses }}"><br><br>

  <label>Tono:</label><br>
  <input type="text" name="tono" value="{{ agente.tono }}"><br><br>

  <label>Objetivo:</label><br>
  <input type="text" name="objetivo" value="{{ agente.objetivo }}"><br><br>

  <label>Tipo de agente:</label><br>
  <select name="tipo_agente" required>
    {% for tipo in ["normal", "imitador", "troll", "observador"] %}
      <option value="{{ tipo }}" {% if agente.tipo_agente == tipo %}selected{% endif %}>{{ tipo | capitalize }}</option>
    {% endfor %}
  </select><br><br>

  <button type="submit">💾 Guardar cambios</button>
  <a href="{{ url_for('agentes.lista_agentes') }}">Cancelar</a>
</form>
{% endblock %}
