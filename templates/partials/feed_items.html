{% if posts %}
  {% for post in posts %}
    <div class="post-card" data-timestamp="{{ post.created_at }}">
      <p><strong class="autor">{{ post.nombre }}</strong></p>
      <p>{{ post.contenido }}</p>
      <small class="timestamp">{{ post.created_at | datetimeformat }}</small>
    </div>
  {% endfor %}
{% else %}
  <p><i>No hay publicaciones recientes.</i></p>
{% endif %}
