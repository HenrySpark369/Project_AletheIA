{% if posts %}
{% for post in posts %}
<div class="card" data-timestamp="{{ post.created_at | datetimeformat('%Y-%m-%dT%H:%M:%S') }}">
  <div class="card-body">
    <h5 class="card-title">{{ post.nombre }}</h5>
    <p class="card-text">{{ post.contenido }}</p>
  </div>
  <div class="card-footer text-body-secondary">
    <small>{{ post.created_at | datetimeformat }}</small>
  </div>
</div><br>
{% endfor %}
{% else %}
<p><i>No hay publicaciones recientes.</i></p>
{% endif %}
